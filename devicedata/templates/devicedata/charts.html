{% extends "base_generic.html" %}

{% block content %}

<h1>Charts</h1>
<canvas id="temperature_chart" width="400" height="400"></canvas>

{% endblock content %}


<script>
{% block script %}

var endpoint = '/api/data/'
var time_data = []
var temperature_data = []

$.ajax({
    method: "GET", 
    url: endpoint,
    success: function(data){
        console.log(data);
        
        getChartDatas(data)
        setCharts(data)
    },
    error: function(error_data){
        console.log("error")
        console.log(error_data)
    }
})

function getChartDatas(data){
    getTempChartData(data)
    getTimeData(data)
}

function getTimeData(data){
    for (i = 0; i < data.data.length; i++) {
        time_data.push(data.data[i].date)
    }
}

function getTempChartData(data){
    for (i = 0; i < data.data.length; i++) {
        temperature_data.push(data.data[i].temperature)
    }
    console.log(temperature_data)
}

function setCharts(data){
    setTempChart(data)
}

function setTempChart(){
    var ctx = document.getElementById("temperature_chart");
    var colours = temperature_data.map((value) => value < 28 ? 'green' : 'red');

    var temperature_chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: time_data.slice(0,3),
            datasets: [{
                label: 'Temperature',
                data: temperature_data.slice(0,3),
                pointBorderColor: colours,
                pointBackgroundColor: colours,
                fill: false,
                lineTension: 0,
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }],
                xAxes: [{
                    type: 'time',
                    time: {
                        unit: 'hour',
                        displayFormats: {
                            'hour': 'HH:mm',
                        }
                    }
                }]
            }
        }
    });
}


{% endblock script %}
</script>
