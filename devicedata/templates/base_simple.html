<!DOCTYPE html>
<html lang="en">
  <head>	
    <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Protopaja</title>

    {% include "base/css.html" %}
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  </head>

  <body class="simple-center text-center d-flex align-items-center">

    {% block content %}{% endblock %}

    {% include "base/js.html" %}
   
    <script>
    // will only run once the page is ready for JavaScript code to execute
    $(document).ready(function() {
      {% block script %}{% endblock %}
    });
    </script>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Protopaja Consair &copy; 2018</span>
      </div>
    </footer>

  </body>
</html>
